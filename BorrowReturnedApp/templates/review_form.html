{% extends 'base.html' %}
{% block title %}review page{% endblock%}
{% block content %}
{% load crispy_forms_tags %}
<div class = 'md:w-2/4 mx-auto '>
    <div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Add a New Book</h2>
        <form method="post" >
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4">
                <button type="submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">
                    Add Book
                </button>
            </div>
        </form>
    </div>   
</div>
{% endblock%}
