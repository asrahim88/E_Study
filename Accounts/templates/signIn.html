{% extends 'base.html' %}
{% block title %}Profile{% endblock%}
{% block content %}
{% load tailwind_filters %}
<div class = "contanier w-4/5 mx-auto p-2">
    <div class = 'contanier w-4/5 mx-auto rounded-xl border-8 drop-shadow-lg border-double p-4 border-cyan-300 border-x-cyan-500'>
        <form method="POST" novalidate>
            {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Login</button>
        </form>
        <small>Don't have any account? 
            <a href="{% url 'signUp' %}" style = "font-weight: bold" class = "text-pink-400">Please SignUp</a>
        </small>
    </div>
</div>
{% endblock%}
